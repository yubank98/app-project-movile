<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profesores
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list>
    <ion-list-header>
      <ion-label>Administrador de Profesores</ion-label>
    </ion-list-header>

    <ion-item>

      <ion-button (click)="addTeacher()" expand="block" shape="round">
        Agregar profesor
      </ion-button>

    </ion-item>

    <ion-item>

      <ion-button (click)="teacherList()" expand="block" shape="round">
        Ver lista de profesores
      </ion-button>

    </ion-item>
  </ion-list>
</ion-content>
